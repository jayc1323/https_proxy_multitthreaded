<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode with Chatbot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #chatbot-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #chatbot-header {
            background-color: #f4f4f4;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        #chatbot-messages {
            overflow-y: auto;
            height: 300px;
            padding: 10px;
        }

        #chatbot-input {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Original LeetCode page -

    <!-- Chatbot UI -->
    <div id="chatbot-container">
        <div id="chatbot-header">AI Chatbot</div>
        <div id="chatbot-messages"></div>
        <input id="chatbot-input" type="text" placeholder="Ask me something...">
    </div>

    <script>
        const chatbotMessages = document.getElementById("chatbot-messages");
        const chatbotInput = document.getElementById("chatbot-input");

        chatbotInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                const userMessage = this.value;
                appendMessage("User", userMessage);
                sendToChatbot(userMessage);
                this.value = "";
            }
        });

        function appendMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${sender}: ${message}`;
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        function sendToChatbot(message) {
            // Example API call
            fetch("/chatbot-api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: message }),
            })
                .then((response) => response.json())
                .then((data) => {
                    appendMessage("Chatbot", data.response || "No response");
                })
                .catch((error) => {
                    appendMessage("Chatbot", "Error: Unable to process request.");
                });
        }
    </script>
</body>
</html>
